<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slider HTML and CSS | CodingNepal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="/zz slider/slider3/style.css">
</head>
<body>
  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper">
        <div class="card-item swiper-slide">
          <img src="/images folder/a to zucchini.jpeg" alt="User Image" class="user-image">
        </div>
        <div class="card-item swiper-slide">
          <img src="/images folder/Chocolate island.jpg" alt="User Image" class="user-image">
        </div>
        <div class="card-item swiper-slide">
          <img src="/images folder/lemon posset.jpeg" alt="User Image" class="user-image">
        </div>
        <div class="card-item swiper-slide">
          <img src="/images folder/roasted brussel sprouts.jpeg" alt="User Image" class="user-image">
        </div>
        <div class="card-item swiper-slide">
          <img src="/images folder/zucchini cake.jpeg" alt="User Image" class="user-image">
        </div>
     
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="/zz slider/slider3/script.js"></script>
</body>
</html>
