<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider in HTML CSS and JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/zz slider/slider2/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list">
          <img class="image-item" src="/images folder/a to zucchini.jpeg" alt="img-1" />
          <img class="image-item" src="/images folder/aus flag.jpeg" alt="img-2" />
          <img class="image-item" src="/images folder/Chocolate island.jpg" alt="img-3" />
          <img class="image-item" src="/images folder/CS Fundamentals.jpeg" alt="img-4" />
          <img class="image-item" src="/images folder/indias flag.png" alt="img-5" />
          <img class="image-item" src="/images folder/japans flag.jpeg" alt="img-6" />
          <img class="image-item" src="/images folder/lemon posset.jpeg" alt="img-7" />
          <img class="image-item" src="/images folder/roasted brussel sprouts.jpeg" alt="img-8" />
          <img class="image-item" src="/images folder/usa flag.png" alt="img-9" />
          <img class="image-item" src="/images folder/zucchini cake.jpeg" alt="img-10" />
        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
    <script src="/zz slider/slider2/script.js"></script>
  </body>
</html>
