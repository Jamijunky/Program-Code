<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <link rel="stylesheet" href="/z_class/11feb.css"> 
    
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #000;
            background-color: #f9f9f9;
        }
        .highlight {
            color: #ff6600;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="color: blue; font-family: 'Georgia', serif;">Welcome to My Styled Page</h1> 

        <p class="highlight">This paragraph is styled with a class.</p>
        <p id="unique">This paragraph has an ID selector applied.</p>

        <div class="box">This is a styled box with a background image.</div>

        <div class="layout">
            <div class="box-item">Box 1</div>
            <div class="box-item">Box 2</div>
            <div class="box-item">Box 3</div>
        </div>

        <button class="btn">Hover over me</button>
    </div>

</body>
</html>
